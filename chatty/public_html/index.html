<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Chatty</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="text"></div>
    <div id="panel">
      <div class="Alias">
        <label>Alias:</label>
        <input id="aliasTextBox" type="text">
      </div>
      <div class="Message">
        <label>Message:</label>
        <input id="messageBox" type="text">
      </div>
      <div id="submitButton"><input onclick="sendMessage()" type="submit" ></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
